services:
  # 1. Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_analysis_backend
    # Mount the backend directory into the container for easy development
    volumes:
      - ./backend:/app/backend
    # Expose port 8000 for the FastAPI server
    ports:
      - "8000:8000"
    # Command to run the Uvicorn ASGI server
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      # !! CRITICAL: SET YOUR GEMINI API KEY HERE !!
      # Replace the empty string below with your actual Gemini API Key
      - GEMINI_API_KEY=AIzaSyCIro5b52CgkseccRu9J39quaVh29uWWDw
      # Placeholder for model weight path, if needed later
      - YOLO_MODEL_PATH=./yolov8n.pt
    # Ensures the backend restarts if it crashes
    restart: always
